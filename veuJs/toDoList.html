<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,600;1,800&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600;1,800&display=swap" rel="stylesheet" />
  </head>

  <style>
    .doneText {
      text-decoration: line-through;
      color: brown;
    }
  </style>
  <body>
    <div id="app">
      <div class="flex justify-center mt-10">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-gray-900 dark:text-white mb-4">To Do List</h1>
      </div>

      <div class="flex justify-center mt-10">
        <div class="flex flex-wrap justify-center gap-4">
          <input
            type="text"
            id="time"
            class="flex-1 min-w-[90px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
            placeholder="Time Start"
            v-model="startTime"
          />
          <input
            type="text"
            id="end"
            class="flex-1 min-w-[90px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
            placeholder="Time End"
            v-model="endTime"
          />
          <input
            type="text"
            id="task"
            class="flex-1 min-w-[200px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
            placeholder="Task "
            v-model="activity"
          />
          <button
            @click="addTask"
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Add
          </button>
        </div>
      </div>

      <div class="flex justify-center mt-10">
        <div class="w-full max-w-md md:max-w-lg space-y-3">
          <div v-for="(i,index) in toDoList" class="flex items-center gap-2">
            <div class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 px-5 py-2.5 mr-2 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
              <span :class="{doneText: i.done}"> {{ i.start + ' - ' + i.end + ' ' + i.task }} </span>
            </div>

            <button
              @click="doneTask(index)"
              type="button"
              class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
            >
              Done
            </button>

            <button
              @click="toDoList.splice(index, 1)"
              type="button"
              class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
            >
              Delete
            </button>
          </div>

          <!-- Repeat the above div block for other tasks (task2, task3, task4) -->
          <!-- Just change the id and placeholder of input fields accordingly -->
        </div>
      </div>
    </div>

    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            toDoList: [
              { task: "belajar Html", start: "07:00", end: "08:00", done: false },
              { task: "belajar css", start: "09:00", end: "10:00", done: false },
              { task: "belajar js", start: "11:00", end: "12:00", done: false },
            ],
            startTime: "",
            endTime: "",
            activity: "",
          };
        },
        methods: {
          addTask() {
            let newToDo = {
              task: this.activity,
              start: this.startTime,
              end: this.endTime,
              done: false,
            };
            this.toDoList.push(newToDo);
          },
          doneTask(index) {
            this.toDoList[index].done = true;
          },
        },
      }).mount("#app");
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
  </body>
</html>
